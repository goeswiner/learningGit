<html lang="pt-br">

<head>

<body>
    <img src="imagens/Logo 2 - edit.png" alt="Logo Tropico">
    <h1>Paragrafos e quebra de linhas</h1>
    <hr> <!-- linha -->
    <p>Você pode escrever um <b> paragrafo</b> de qualquer jeito.</p>
    <p>Se você usar a <strong>tag</strong> &lt;br&gt; <br> você tem uma quebra. </p>
    <img src="https://i.pinimg.com/originals/7b/35/46/7b35464b0f87d6c79697fd8fec2a748d.png" alt="Sorriso da net">
    <p>Nessa frase usamos um termo com <em>ênfase</em> usando a tag EM</p>
</body>
